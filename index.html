<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My ToDo List</title>

    <link rel="stylesheet" href="style.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/6d885b0aff.js" crossorigin="anonymous"></script>


    <script src="main.js" defer></script>
</head>

<body>

    <div class="content">

        <div class="navbar">

            <div class="menu-button">

                <i class="fa-solid fa-bars"></i>

            </div>

            <div class="logo-title">

                <i class="fa-solid fa-list-check"></i>

                <h1>ToDo List</h1>

            </div>

            <div class="darkmode">

                <input type="checkbox" class="checkbox" id="darkmode-toggle">
                <label for="darkmode-toggle" class="darkmode-toggle-label">
                    <i class="fa-solid fa-sun"></i>
                    <i class="fa-solid fa-moon"></i>
                </label>

            </div>

        </div>


        <div class="middle-section">

            <div class="side-menu">

                <div class="home-section">

                    <h2 class="home">Home</h2>

                    <div class="inbox">
                        <i class="fa-solid fa-inbox"></i>
                        <h2>Inbox</h2>
                    </div>

                    <div class="today">

                        <i class="fa-regular fa-clock"></i>
                        <h2>Today</h2>

                    </div>

                    <div class="tomorrow">

                        <img src="assets/today1.png" alt="">
                        <h2>Tomorrow</h2>

                    </div>

                    <div class="this-week">

                        <img src="assets/week2.png" alt="">
                        <h2>This week</h2>

                    </div>


                </div>

                <div class="projects-section">

                    <h2 class="projects">Projects</h2>

                    <div class="add-project">

                        <i class="fa-solid fa-circle-plus"></i>
                        <h2>Add Project</h2>

                    </div>

                    <div class="project-popup" id="project-popup">

                        <input type="text" class="add-project-popup" id="add-project-popup">

                    </div>

                    <div class="add-or-cancel-buttons">
                        <button class="add-project-button"><h3>Add</h3></button>
                        <button class="cancel-project-button"><h3>Cancel</h3></button>
                    </div>

                    <div class="projects-list">



                    </div>


                </div>

            </div>

            <div class="right-panel">

                <div class="current-task">
                    <h2>No tasks!</h2>
                </div>

            </div>
                
        </div>

        <div class="footer">

            <footer> <p> Copyright by LLaaur </p>  
                <a href="https://github.com/LLaaur" target="_blank">
                    <i class="fa-brands fa-github"></i>
                </a>
            </footer>

        </div>

    </div>

</body>


</html>
